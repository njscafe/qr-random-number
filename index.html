<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJS Cafe De Duang</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #4b0082;
      margin-bottom: 2rem;
    }

    .number {
      font-size: 10rem;
      color: #007acc;
    }

    .bonus {
      font-size: 1.8rem;
      color: #d35400;
      margin-top: 1rem;
    }

    .quote {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #444;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="title">NJS Cafe De Duang</div>
  <div class="number" id="num">–</div>
  <div class="bonus" id="bonus"></div>
  <div class="quote">แม้ไพ่จะถูกเปิดแบบสุ่ม แต่ทุกคำทำนายเราใส่ใจจริง</div>

  <script>
    const pool = [];
    // ใส่เลข 1-4, 6-9 อย่างละ 11 ตัว
    [1, 2, 3, 4, 6, 7, 8, 9].forEach(n => {
      for (let i = 0; i < 11; i++) pool.push(n);
    });
    // ใส่เลข 5 จำนวน 12 ตัว
    for (let i = 0; i < 12; i++) pool.push(5);

    // สุ่มลำดับและหยิบ 1 ตัว
    pool.sort(() => Math.random() - 0.5);
    const num = pool[Math.floor(Math.random() * pool.length)];
    document.getElementById("num").textContent = num;

    if (num === 5) {
      document.getElementById("bonus").textContent = "วันนี้คุณดวงดี รับชาฝการแฟฟรี 1 แก้ว!!!";
    }
  </script>
</body>
</html>
